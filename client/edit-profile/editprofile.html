<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./editprofile.css">
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Jost:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Freehand&family=IBM+Plex+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div id="loading"></div>
    <section id="edit_profile">
        <nav>
            <div class="logo">
              <img src="../assets/High Resolution Logo - Transparent Background.png" alt="">
              <a href="#" class="name">Un<span>Fold</span> </a>
            </div>
            <ul class="nav-list">
              <li class="nav-item"><a class="nav-link" href="../Homepage/index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
              <i class="fas fa fa-search" style="color: white"></i>
              <input class="input" type="text" placeholder="Search.." />
            </ul>
            </div>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>

        <div class="edit_container">
            <div>
                Edit your profile
            </div>
            <form id="register" class="input-group">
                <input
                  type="text"
                  class="input-field"
                  placeholder="First name"
                  name="fname"
                  id="register-fname"
                  required
                />
                <input
                  type="text"
                  class="input-field"
                  placeholder="Last name"
                  name="lname"
                  id="register-lname"
                  required
                />
                <input
                  type="email"
                  class="input-field"
                  placeholder="Email Id"
                  name="email"
                  id="register-email"
                  required
                />
                <textarea
                  name="about"
                  cols="35"
                  rows="4"
                  placeholder="Write about your interests..."
                  id="register-desc"
                ></textarea>
                <p style="color: #252525">Change your profile pic</p>
                <input type="file" name="item" id="register-img" />
                <input
                  class="input-field"
                  placeholder="Change Password"
                  name="password"
                  id="register-pass"
                  required
                />
                <button type="button" class="submit-btn" onclick="">
                  Update your profile
                </button>
              </form>
        </div>

    </section>
    <script src="./editprofile.js"></script>
</body>
</html>
